<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Videos | Designe District</title>
  <style>
    :root {
      --primary: #0099ff;
      --primary-light: #33adff;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.12);
      --text-light: #eee;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0400ff, #000147);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: fixed;
      right: 0;
      top: 0;
      height: 100vh;
      width: 200px;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      border-left: 1px solid var(--glass-border);
      box-shadow: -3px 0 20px rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      display: flex;
      align-items: center;
      color: white;
      user-select: none;
    }

    .logo img {
      height: 32px;
      margin-right: 10px;
      filter: drop-shadow(0 0 4px var(--primary));
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
    }

    nav a {
      color: #bbb;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a.active,
    nav a:hover {
      color: white;
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }

    nav a.active::before,
    nav a:hover::before {
      content: "";
      position: absolute;
      right: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 100%;
      background: var(--primary-light);
      border-radius: 5px;
    }

    main {
      flex: 1;
      margin-right: 200px;
      padding: 4rem 3rem;
    }

    .hero h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ffffff, #001aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(0, 38, 255, 0.8);
      animation: glow 2.5s ease-in-out infinite alternate;
      text-align: center;
      margin-bottom: 3rem;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #33adff; }
      to { text-shadow: 0 0 40px #007acc; }
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .video-card {
      background: var(--glass-bg);
      border: 1.5px solid var(--glass-border);
      border-radius: 18px;
      overflow: hidden;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(51, 173, 255, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 35px rgba(51, 173, 255, 0.5);
    }

    .video-card img {
      width: 100%;
      border-radius: 12px 12px 0 0;
      display: block;
    }

    .video-title {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-light);
      text-align: center;
      border-top: 1px solid var(--glass-border);
      background: rgba(255, 255, 255, 0.03);
      user-select: text;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.2);
      margin-top: 4rem;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.7);
    }
  </style>
</head>

    </div>
