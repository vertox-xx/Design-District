<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2rtox.Dsg</title> 
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3277af;
            --bg-card: rgba(15, 15, 15, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            cursor: none !important; 
        }

        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        #cursor {
            width: 8px; height: 8px;
            background: #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; min-height: 100%;
            z-index: -1;
            filter: brightness(0.3) contrast(1.1);
            object-fit: cover;
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #overlay p {
            font-size: 10px;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 600;
            color: rgba(255,255,255,0.4);
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .card-wrapper { perspective: 1500px; }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 50px 40px;
            border-radius: 32px;
            border: 1px solid var(--border-color);
            text-align: center;
            width: 330px;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        .avatar-group {
            position: relative;
            width: 100px; height: 100px;
            margin: 0 auto 25px;
            transform: translateZ(50px);
        }

        #avatar { 
            width: 100%; height: 100%; 
            border-radius: 50%; 
            object-fit: cover;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .decoration { 
            position: absolute; 
            width: 125%; height: 125%; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            pointer-events: none;
            z-index: 2;
        }

        h1 { 
            font-size: 28px; font-weight: 800; letter-spacing: -1px; margin-bottom: 5px;
            background: linear-gradient(150deg, #fff, #f043bc, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bio-text { font-size: 13px; color: rgba(255, 255, 255, 0.5); margin-bottom: 25px; height: 18px; }

        .status-pill {
            display: inline-flex; align-items: center; padding: 6px 14px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.08); margin-bottom: 30px;
        }

        .dot { width: 6px; height: 6px; border-radius: 50%; margin-right: 10px; }

        #status-text { font-size: 9px; font-weight: 700; letter-spacing: 1.5px; text-transform: uppercase; }

        .social-links { display: flex; justify-content: center; gap: 22px; }
        .social-links a { color: rgba(255, 255, 255, 0.3); font-size: 20px; transition: 0.4s; }
        .social-links a:hover { color: #fff; transform: translateY(-5px); }

        /* --- Music Controller Style --- */
        .music-controller {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 12px 18px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s ease;
            z-index: 100;
        }

        .music-controller:hover { background: rgba(255, 255, 255, 0.1); }

        .mute-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 20px;
            display: flex;
            justify-content: center;
        }

        /* Waves Animation */
        .visualizer {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 15px;
        }

        .bar {
            width: 2px;
            background: var(--accent);
            border-radius: 1px;
            height: 100%;
            animation: bounce 1s ease-in-out infinite;
        }

        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { height: 4px; }
            50% { height: 15px; }
        }

        .paused { animation-play-state: paused !important; height: 3px !important; }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <div id="overlay" onclick="startSite()">
        <p>Click to Enter</p>
    </div>

    <video loop muted id="bg-video" playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <audio id="bg-audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <div class="music-controller" id="music-widget" style="display: none;">
        <button class="mute-btn" onclick="toggleMute()">
            <i id="mute-icon" class="fas fa-volume-up"></i>
        </button>
        <div class="visualizer" id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="card-wrapper">
        <div class="card" id="card">
            <div class="avatar-group">
                <img id="avatar" src="placeholder.png" alt="">
                <img class="decoration" src="https://cdn.discordapp.com/avatar-decoration-presets/a_3513b3b45624e47a4855f6951eea484d.png">
            </div>
            
            <div class="info-section">
                <h1 id="username">! Vertox</h1>
                <div class="bio-text" id="bio"></div> 
                
                <div class="status-pill">
                    <div class="dot" id="dot" style="background: #747f8d;"></div>
                    <span id="status-text">OFFLINE</span>
                </div>

                <div class="social-links">
                    <a href="https://instagram.com/v2rtox.dsg"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://discord.com/users/1241087055744733195"><i class="fa-brands fa-discord"></i></a>
                    <a href="https://www.behance.net/V2rtox"><i class="fa-brands fa-behance"></i></a>
                    <a href="iphonehhh00@gmail.com"><i class="fa-solid fa-link"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const DISCORD_ID = "1241087055744733195";
        const card = document.getElementById('card');
        const cursor = document.getElementById('cursor');
        const audio = document.getElementById('bg-audio');

        // Mouse Follow
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
            const x = (window.innerWidth / 2 - e.clientX) / 40;
            const y = (window.innerHeight / 2 - e.clientY) / 40;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // Bio Typewriter
        const bioLines = ["Graphic Designer", "Vedeo Editor", "@v2rtt"];
        let bIdx = 0, cIdx = 0, isDeleting = false;

        function type() {
            const bio = document.getElementById('bio');
            const current = bioLines[bIdx];
            bio.textContent = current.substring(0, cIdx);
            if (!isDeleting && cIdx < current.length) { cIdx++; setTimeout(type, 100); } 
            else if (isDeleting && cIdx > 0) { cIdx--; setTimeout(type, 50); } 
            else { isDeleting = !isDeleting; if (!isDeleting) bIdx = (bIdx + 1) % bioLines.length; setTimeout(type, 1500); }
        }

        // Music Controls
        function toggleMute() {
            const icon = document.getElementById('mute-icon');
            const bars = document.querySelectorAll('.bar');
            if (audio.muted) {
                audio.muted = false;
                icon.className = 'fas fa-volume-up';
                bars.forEach(b => b.classList.remove('paused'));
            } else {
                audio.muted = true;
                icon.className = 'fas fa-volume-mute';
                bars.forEach(b => b.classList.add('paused'));
            }
        }

        function startSite() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('overlay').remove(), 1200);
            document.getElementById('bg-video').play();
            audio.play();
            document.getElementById('music-widget').style.display = 'flex';
            type();
        }

        async function fetchDiscord() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const { data } = await res.json();
                document.getElementById('avatar').src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.png?size=256`;
                const colors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
                const color = colors[data.discord_status] || colors.offline;
                document.getElementById('dot').style.background = color;
                document.getElementById('dot').style.boxShadow = `0 0 10px ${color}`;
                document.getElementById('status-text').innerText = data.discord_status;
            } catch(e) {}
        }

        fetchDiscord();
        setInterval(fetchDiscord, 30000);
    </script>
</body>
</html>
