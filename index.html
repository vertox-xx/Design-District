<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Design District</title>
<style>
  :root {
    --bg-start: #00002e;
    --bg-end: #000035;
    --primary: #ff6a00;
    --primary-hover: #ff8a1a;
    --text-light: #e8eaf6;
    --text-muted: #8a8fbf;
    --discord: #5865f2;
    --discord-hover: #4752c4;
    --radius: 14px;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    --transition: 0.3s ease;
  }

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, body * {
    user-select: none;
  }
  ::selection {
    background: transparent;
  }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: var(--font-family);
    color: var(--text-light);
    background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
    background-size: 400% 400%;
    animation: bgShift 12s ease infinite;
    padding: 1rem;
  }

  @keyframes bgShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  main {
    max-width: 460px;
    width: 90vw;
    padding: 2rem 2.5rem;
    background: rgba(255 255 255 / 0.07);
    border-radius: var(--radius);
    border: 1px solid rgba(255 255 255 / 0.12);
    box-shadow: 0 8px 24px rgba(0 0 0 / 0.25);
    backdrop-filter: saturate(180%) blur(10px);
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeSlideIn 0.7s ease forwards;
    animation-delay: 0.4s;
  }

  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .logo {
    width: 54px;
    margin: 0 auto 1.3rem auto;
    opacity: 0;
    transform: scale(0.85);
    animation: logoFadeScale 0.6s ease forwards;
  }

  @keyframes logoFadeScale {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .logo img {
    width: 100%;
    display: block;
    pointer-events: none;
  }

  h1 {
    font-weight: 900;
    font-size: 2rem;
    letter-spacing: 0.07em;
    line-height: 1.1;
    margin-bottom: 0.4rem;
  }

  p {
    color: var(--text-muted);
    font-size: 1rem;
    margin-bottom: 1.6rem;
    line-height: 1.45;
  }

  .btn-group {
    display: flex;
    justify-content: center;
    gap: 1.1rem;
    flex-wrap: wrap;
  }

  button, a.btn {
    border-radius: var(--radius);
    padding: 0.65rem 1.8rem;
    font-weight: 700;
    font-size: 1rem;
    letter-spacing: 0.06em;
    border: none;
    cursor: pointer;
    user-select: none;
    color: var(--text-light);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: transform var(--transition), box-shadow var(--transition), background-color var(--transition);
    box-shadow: 0 5px 12px rgba(0 0 0 / 0.15);
    will-change: transform;
  }

  button {
    background-color: var(--primary);
  }

  button:hover, button:focus {
    background-color: var(--primary-hover);
    box-shadow: 0 10px 25px rgba(255 106 0 / 0.6);
    transform: scale(1.1);
    outline: none;
  }

  a.btn.discord {
    background-color: var(--discord);
    box-shadow: 0 5px 12px rgba(88 101 242 / 0.4);
  }

  a.btn.discord:hover, a.btn.discord:focus {
    background-color: var(--discord-hover);
    box-shadow: 0 10px 25px rgba(71 82 196 / 0.7);
    transform: scale(1.1);
    outline: none;
  }

  @media (max-width: 480px) {
    main {
      padding: 1.6rem 2rem;
    }
    h1 {
      font-size: 1.7rem;
    }
    p {
      font-size: 0.9rem;
    }
    button, a.btn {
      padding: 0.55rem 1.4rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

    <div class="logo" aria-hidden="true">
      <img src="https://cdn.discordapp.com/attachments/1386914941293822076/1387526458867449938/1.png?ex=685daa36&is=685c58b6&hm=8a1feb603c3bd3d19b69cff8b947c4a3deeeefc6356646ea19a4168fe503dca8&" alt="Site Logo" />
    </div>
    <h1>Design District</h1>
    <p>  Welcome to everyone from all over the world. We offer you our important field, which is design. You will find our best and most wonderful designs, and our service is guaranteed and 100% perfect.</p>

           <a href="page1.html" aria-label="Back to Home Page"><button onclick= aria-label="Explore features">Explore Features</button>
     <a href="page1.html" aria-label="Back to Home Page"></a>
      <a href="https://discord.gg/wwKPmf74JC" target="_blank" rel="noopener noreferrer" class="btn discord" aria-label="Join Discord">Join Discord</a>
    </div>
  </main>
</body>
</html>
