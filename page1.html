<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1386914941293822076/1387526458867449938/1.png?ex=685daa36&is=685c58b6&hm=8a1feb603c3bd3d19b69cff8b947c4a3deeeefc6356646ea19a4168fe503dca8&">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design Showcase</title>
  <style>
    :root {
      --bg1: #000035;
      --bg2: #02023a;
      --text: #f2f5ff;
      --muted: #a5aed3;
      --accent: #ff6a00;
      --accent-hover: #ff8430;
      --font: 'Segoe UI', Tahoma, sans-serif;
      --radius: 16px;
      --shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      background-size: 200% 200%;
      animation: gradientShift 18s ease infinite;
      color: var(--text);
      padding-top: 5rem;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 50, 0.85);
      backdrop-filter: blur(10px);
      box-shadow: 0 1px 14px rgba(0, 0, 0, 0.4);
      z-index: 999;
    }

    .nav-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--accent);
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -4px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent-hover);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    main {
      max-width: 720px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      box-shadow: var(--shadow);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .design-container {
      border-radius: var(--radius);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    .design-container:hover {
      transform: scale(1.015);
      box-shadow: 0 0 20px rgba(255, 106, 0, 0.25);
    }

    .design-container img {
      width: 100%;
      display: block;
      border-radius: inherit;
      user-select: none;
    }

    .caption {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 0.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .nav-links a {
        margin-left: 0;
      }

      main {
        padding: 1.5rem;
      }

      .caption {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="nav-logo">Design District</div>
      <div class="nav-links">
        <a href="page1.html" class="active">Home</a>
        <a href="serves.html">Services</a>
        <a href="fb.html">Discord</a>
        <a href="aboute.html">About</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="design-container">
      <img src="https://cdn.discordapp.com/attachments/1386703501064671392/1387906825822671028/1.png?ex=685f0c75&is=685dbaf5&hm=307e842a848a2337513a2053ebc4faba7a819cac7ab48ba0aa65668daef1ee65&" alt="Photoshop Design" />
    </div>
    <p class="caption">Minimal, clean and beautifully framed design showcase.</p>
  </main>

</body>
</html>
