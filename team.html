<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Designe District - Team</title>
  <style>
    :root {
      --primary: #0099ff;
      --primary-light: #33adff;
      --dark-bg: #0f0f0f;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.12);
      --text-light: #eee;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0400ff, #000147);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      right: 0;
      top: 0;
      height: 100vh;
      width: 200px;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      border-left: 1px solid var(--glass-border);
      box-shadow: -3px 0 20px rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      display: flex;
      align-items: center;
      color: white;
      user-select: none;
    }

    .logo img {
      height: 32px;
      margin-right: 10px;
      filter: drop-shadow(0 0 4px var(--primary));
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
    }

    nav a {
      color: #bbb;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      user-select: none;
    }

    nav a.active,
    nav a:hover {
      color: white;
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }

    nav a.active::before,
    nav a:hover::before {
      content: "";
      position: absolute;
      right: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 100%;
      background: var(--primary-light);
      border-radius: 5px;
    }

    main {
      flex: 1;
      margin-right: 200px;
      padding: 4rem 3rem 6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      user-select: none;
    }

    .hero {
      text-align: center;
      margin-bottom: 3.5rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      background: linear-gradient(90deg, #ffffff, #001aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(0, 38, 255, 0.8);
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #33adff; }
      to { text-shadow: 0 0 40px #007acc; }
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.5rem;
      max-width: 1080px;
      width: 100%;
    }

    .member-card {
      background: var(--glass-bg);
      border: 1.5px solid var(--glass-border);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      width: 240px;
      padding: 1.8rem 1.5rem;
      box-shadow: 0 0 25px rgba(51, 173, 255, 0.15);
      text-align: center;
      color: #ddd;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      user-select: text;
    }

    .member-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 35px rgba(51, 173, 255, 0.35);
    }

    .member-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }

    .member-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: var(--primary-light);
    }

    .member-role {
      font-size: 1rem;
      font-weight: 500;
      color: #aaa;
    }

    .discord-join {
      margin-top: 3rem;
      background: var(--primary);
      padding: 1rem 2rem;
      border-radius: 14px;
      color: white;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 15px var(--primary);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .discord-join:hover {
      background: var(--primary-light);
      box-shadow: 0 0 25px var(--primary-light);
    }

    footer {
      text-align: center;
      padding: 1.1rem;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.2);
      user-select: none;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.7);
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      header {
        position: relative;
        flex-direction: row;
        height: auto;
        width: 100%;
        padding: 1rem 1.2rem;
        border-left: none;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        box-shadow: none;
      }

      main {
        margin: 0;
        padding: 2.5rem 1rem 6rem;
        width: 100%;
      }

      footer {
        width: 100%;
        margin: 0;
        position: relative;
        box-shadow: none;
      }

      nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a::before {
        display: none;
      }

      nav a {
        padding: 0.5rem 0.8rem;
        font-size: 0.95rem;
      }

      .team-container {
        flex-direction: column;
        align-items: center;
        gap: 1.8rem;
      }
    }
  </style>
</head>
